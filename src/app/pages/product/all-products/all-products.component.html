<div class="container">
    <div class="row">
        <span class="d-flex justify-content-end">
            <button mat-flat-button class="btn btn-primary" data-bs-target="#exampleModalToggle"
                data-bs-toggle="modal" (click)="navigateToAddProduct()">Ajouter produit</button>
        </span>
    </div>
    
    <form action="" class="mt-3">
        <div class="row">
          <div class="col-md-3 mb-2">
            <input class="rounded-pill bg-white border-0 p-2 w-100" placeholder="nom produit" />
          </div>
          <div class="col-md-3 mb-2">
            <input class="rounded-pill bg-white border-0 p-2 w-100" placeholder="categorie" />
          </div>
          <div class="col-md-3 mb-2">
            <input class="rounded-pill bg-white border-0 p-2 w-100" placeholder="prix" />
          </div>
          <div class="col-md-2 mb-2">
            <button mat-flat-button>rechercher</button>
          </div>
        </div>
    </form>
    @for (product of allProducts; track product.id) {
        <app-product [productModel]="product"></app-product>
    }
